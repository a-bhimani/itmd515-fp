<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		   xmlns:h="http://java.sun.com/jsf/html"
		   xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
		   xmlns:f="http://java.sun.com/jsf/core"
		    template="./../../WEB-INF/abstracts/tplSuperAdmin3.xhtml">
<ui:define name="cph_Title">New Student</ui:define>

<ui:define name="cph_Heading">Create Student</ui:define>

<ui:define name="cph_Content">
<h:form id="x0">
<table id="tblx">
<tbody>
    <tr><td style="border-top:1px solid #bbb;"></td></tr>
    <tr>
	<td><label>
	    <span class="bold">First Name</span> <span class="red">*</span><br />
	    <h:inputText id="txtFName" title="Enter First Name" p:placeholder="Enter First Name" maxlength="155" alt="1" value="#{controllerProcessUsers.strFName}" />
	    </label>
	</td>
    </tr>
    <tr>
	<td><label>
	    <span class="bold">Last Name</span> <span class="red">*</span><br />
	    <h:inputText id="txtLName" title="Enter Last Name" p:placeholder="Enter Last Name" maxlength="155" alt="1" value="#{controllerProcessUsers.strLName}" />
	    </label>
	</td>
    </tr>
    <tr>
	<td><label>
	    <span class="bold">Gender</span> <span class="red">*</span><br />
	    <h:selectOneListbox title="Select Gender" p:placeholder="Select Gender" id="ddlGender" value="#{controllerProcessUsers.chrGender}">
		<f:selectItem itemValue="M" itemLabel="Male" />
		<f:selectItem itemValue="F" itemLabel="Female" />
	    </h:selectOneListbox>
	    </label>
	</td>
    </tr>
    <tr>
	<td><label>
	    <span class="bold">Phone Number</span> <span class="red">*</span><br />
	    <h:inputText id="txtPhone" title="Enter Phone Number" p:placeholder="Enter Phone Number" maxlength="10" alt="6" size="10" value="#{controllerProcessUsers.intPhone}" />
	    </label>
	</td>
    </tr>
     <tr><th style="border-bottom:1px solid #bbb;">Credentials</th></tr>
     <tr>
	<td><label>
	    <span class="bold">Username</span> <span class="red">*</span><br />
	     <h:inputText id="txtUsername" title="Enter Username" p:placeholder="Enter Username" maxlength="15" alt="1" value="#{controllerProcessUsers.strUsername}" />
	     <br />Will be used as the Email ID prefix to @hawk.iit.edu.
	    </label>
	</td>
    </tr>
     <tr>
	<td><label>
	    <span class="bold">Password</span> <span class="red">*</span><br />
	    <h:inputSecret id="txtNewPassword" title="Enter New Password" p:placeholder="Enter New Password" maxlength="155" alt="1" size="6" value="#{controllerProcessUsers.strNewPassword}" /><br /><br />
	    <h:inputSecret id="txtNewPasswordConfirm" title="Confirm New Password" p:placeholder="Confirm New Password" maxlength="155" alt="1" size="6" />
	    </label>
	</td>
    </tr>
    <tr>
	<td><label>
	    <span class="bold">Special</span><br />
	    <h:inputTextarea p:placeholder="Enter Remarks" id="txtComment" value="#{controllerProcessUsers.strSpecial}"></h:inputTextarea>
	    </label>
	</td>
    </tr>
    <tr><td style="border-bottom:1px solid #bbb;"></td></tr>
    <tr><input name="frmChk" type="hidden" value="0" />
	<td style="color:#bbb;">
	    <h:commandButton action="#{controllerProcessUsers.createStudent()}" value="create" style="margin-left:0;padding-left:0;" /> | <input type="reset" id="reset" value="clear" />
	</td>
    </tr>
</tbody>
</table>
</h:form>  
</ui:define>

<ui:define name="cph_PostLoadScripts">
<h:outputScript>//<![CDATA[
var x=document.forms[0];
try{fncFrmLoad(x);
    var validate=function(x){
	var t=fncValidateFrm(x);
	    if(t){
		if($(document.getElementById('x0:txtNewPassword')).val()!=$(document.getElementById('x0:txtNewPasswordConfirm')).val()){
		    $(document.getElementById('x0:txtNewPasswordConfirm')).focus();
		    $(document.getElementById('x0:txtNewPasswordConfirm')).addClass('redline');
		    $('div#msgBox').text('New Passwords must match.');
		    t=false;
		}else $(document.getElementById('x0:txtNewPasswordConfirm')).removeClass('redline');
	    }
	    return t;
	};
    x.onsubmit=function(){
	var t=validate(this);
	if(!t) return false;
	//if(t) x.submit();
	//return false;
    };
}catch(e){alert(e);}
$(document).ready(function(){
   
});
//]]></h:outputScript>
</ui:define>
</ui:composition>
